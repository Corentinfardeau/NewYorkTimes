<div class="card-container">
	<div class="card" data-id="{{article._id}}" hm-panmove="onHammer" hm-panend="onHammerEnd">
		<div class="cardImage" ng-show="article.multimedia" style="background: url('http://www.nytimes.com/{{article.multimedia[1].url}}');background-position: center center; background-size: cover;">
		</div>
		<div class="cardImage" ng-hide="article.multimedia" style="background: url('../images/defaut.jpg');background-position: center center; background-size: cover;"></div>
		<div>
			<h2>{{article.news_desk}}</h2>
			<h1>{{article.headline.main}}</h1>
		</div>
	</div>
	<div class="remove-card">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
			<path d="M10 1h4q1.242 0 2.121 0.879t0.879 2.121v1h4q0.414 0 0.707 0.293t0.293 0.707-0.293 0.707-0.707 0.293h-1v12q0 1.242-0.879 2.121t-2.121 0.879h-10q-1.242 0-2.121-0.879t-0.879-2.121v-12h-1q-0.414 0-0.707-0.293t-0.293-0.707 0.293-0.707 0.707-0.293h4v-1q0-1.242 0.879-2.121t2.121-0.879zM18 19v-12h-12v12q0 0.414 0.293 0.707t0.707 0.293h10q0.414 0 0.707-0.293t0.293-0.707zM14 3h-4q-0.414 0-0.707 0.293t-0.293 0.707v1h6v-1q0-0.414-0.293-0.707t-0.707-0.293z" fill="#fff"></path>
		</svg>
	</div>
</div>
